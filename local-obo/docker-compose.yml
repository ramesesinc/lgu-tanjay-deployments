version: "3"

services:
  local-obo-server:
    image: ramesesinc/local-obo-server:v001
    container_name: local-obo-server
    restart: always

    logging: 
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

    env_file:
      - ./env.conf
      - ../_custom/env.conf

    ports:
      - "8073:8070"

    volumes:
      - ../_res/connections:/apps/server/services/apps/enterprise/connections
      - ./mainds:/apps/server/services/datasources/mainds
