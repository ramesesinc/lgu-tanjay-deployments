version: "3"

services:
  
  queue-server:
    image: ramesesinc/queue-server:20191010
    container_name: queue-server
    restart: always

    logging: 
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

    env_file:
      - ./env.conf

    ports:
      - "9999:8080"
      - "9970:8070"

    volumes:
      - ./res/ws_queue_listener:/apps/server/workspace/services/apps/queue/connections/ws_queue_listener
      - ./res/project.conf:/apps/server/workspace/web/monitor.queue/project.conf
